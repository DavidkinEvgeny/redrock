{% extends '_base.html' %}


{% block title %}Выход{% endblock %}

{% block content %}

<h2>Выход</h2>
<p>Вы уверены, что хотите выйти?</p>
<form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Выход</button>
</form>

{% endblock content %}
