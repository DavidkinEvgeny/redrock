{% extends '_base.html' %}
{% load static %}


{% block title %}Главная{% endblock title %}


{% block content %}

<h1>Главная</h1>
<img src="{% static 'img/logo.png' %}" alt="">
{% if user.is_authenticated %}
    Привет {{ user.email }}!
    <p><a href="{% url 'account_logout' %}">Выход</a></p>
{% else %}
    <p>Вы не зарегистрированны</p>
    <a href="{% url 'account_login' %}">Вход</a>
    <a href="{% url 'account_signup' %}">Регистрация</a>
{% endif %}
    
{% endblock content %}
