{% extends '_base.html' %}


{% block title %}Главная{% endblock title %}


{% block content %}

<h1>Главная</h1>
{% if user.is_authenticated %}
    Привет {{ user.email }}!
    <p><a href="{% url 'logout' %}">Выход</a></p>
{% else %}
    <p>Вы не зарегистрированны</p>
    <a href="{% url 'login' %}">Вход</a>
    <a href="{% url 'signup' %}">Регистрация</a>
{% endif %}
    
{% endblock content %}
